{% extends 'registration/login.html' %}
{% block title %}Twitter clone | Sign Up{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3 class="title">Sign Up</h3>
    <div class="user-box">
        <input type="text" name="username" id="username" required="required">
        <label>Username</label>
    </div>
    <div class="user-box">
        <input type="text" name="email" id="email" required="required">
        <label>Email</label>
    </div>
    <div class="user-box">
        <input type="password" name="password1" id="password1" required="required">
        <label>Password</label>
    </div>
    <div class="user-box">
        <input type="password" name="password2" id="password2" required="required">
        <label>Confirm Password</label>
    </div>
    <button type="submit" class="btn">Sign Up</button>
    <p>Already have an account, <a href="/login">Login</a></p>
</form>
{% endblock %}
